<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmasters small projects</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
<body>
    <div id="app">
        <div id="controls">
          <label>Width</label>
          <input type="range" v-model="settings.width" min="0" max="1000" />
          <br />
          <label>Stroke color</label>
          <input type="color" v-model="settings.strokeColor" />
        </div>
      
        <svg v-bind:width="settings.width" v-bind:height="settings.height">
        <g>
          <path v-for="link in links" class="link" v-bind:d="link.d" v-bind:style="link.style"></path>
          </g>
          <g class="node" v-on:click="select(index)" v-for="(node, index) in nodes" v-bind:style="node.style" v-bind:class="node.className">
             <circle v-bind:r="node.r" v-bind:style="{'fill': index == selected ? '#ff0000' : '#000000'}"></circle>
            <text v-bind:dx="node.textpos.x" v-bind:dy="node.textpos.y" v-bind:style="node.textStyle">{{ node.text }}</text>
          </g>
        </svg>
      </div>
<script src="script.js"></script>    
</body>
</html>
